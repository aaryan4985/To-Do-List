<!DOCTYPE html>
<html lang="en">

<head>
  <title>Todo List</title>
  <link rel="stylesheet" href="todo.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Single+Day&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="card">
    <h1>
      <p>To-Do List</p>
    </h1>
    <div class="todo-input-grid">
      <input placeholder="Todo name" class="js-name-input name-input">
      <input type="date" class="js-due-date-input due-date-input">
      <button class="add-todo-button js-add-todo-button">Add</button>
    </div>
    <div class="js-todo-list todo-grid"></div>
  </div>
  <script src="to-do.js"></script>
</body>

</html>
